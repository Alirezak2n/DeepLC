name: Publish to PyPI and GitHub release

on:
  push:
  #   tags:
  #   - 'v*'

jobs:
  python-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build and publish to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py sdist bdist_wheel
#        twine upload dist/*
    - name: Upload compiled wheels
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/*.whl

  windows-installer:
    runs-on: windows-2022
    needs: python-package
    steps:
    - name: Download compiled wheels
      uses: actions/download-artifact@v2
      with:
        name: dist
        path: dist
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --find-links=dist deeplc
        pip install gooey pyinstaller
    - name: Install Inno Setup
      uses: crazy-max/ghaction-chocolatey@v1
      with:
        args: install innosetup -y --allow-unofficial --force
    - name: Run pyinstaller
      run: pyinstaller ./deeplc.spec --clean --noconfirm
    - name: Run Inno Setup
      run: ISCC.exe ./deeplc_setup_spec.iss
    - name: Upload installer
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/*.exe

